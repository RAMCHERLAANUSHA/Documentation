<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./jssignup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./jssignup.js" defer></script>
</head>
<body style="width:99%;">
    <div class="row">
        <div class="col-10">
            <p class="signnav"><i class="fa-brands fa-js"></i>.Script</p>
        </div>
        <div class="col-2">
            <a class="nav-link active" href="index.html"><i class="fa-solid fa-xmark"></i></a></button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="sign">Sign Up</p>
            <form class="formin">
                <div class="form-group">
                    <label for="username" style="font-weight:700;">Username</label>
                    <p class="form-control"><i class="fa-regular fa-address-book" style="font-size: 25px; margin-right: 10px;"></i><input type="text" id="username" name="username" style="border: none;" placeholder="Username" autocomplete="username" required></p>
                </div>
                <div class="form-group">
                    <label for="email" style="font-weight:700;">Email</label>
                    <p class="form-control"><i class="fa-solid fa-envelope" style="font-size: 25px; margin-right: 10px;"></i><input type="text" id="email" name="email" style="border: none;" autocomplete="email" placeholder="Email" required></p>
                </div>
                <div class = "form-group">
                    <label for="password" style="font-weight:700;">Password</label>
                    <p class= "form-control"><i class="fa-solid fa-lock" style="font-size: 25px; margin-right: 10px;"></i><input type="password" id="password" autocomplete="new-password" name="password" placeholder="Password" style="border: none;" required></p>
                </div>
                <ul>
                    <div class="row">
                        <div class="col-md-6">
                            <li><span class="bullet">One lowercase</span></li>
                            <li><span class="bullet">One uppercase character</span></li>
                            <li><span class="bullet">One number</span></li>
                        </div>
                        <div class="col-md-6">
                            <li><span class="bullet">One special character</span></li>
                            <li><span class="bullet">8 characters minimum</span></li>
                        </div>
                    </div>
                </ul>
                <button type="button" class="signbtn" id = "signup" onclick="signUpBtn()">Sign Up</button>
            </form>
            <div>
                <p class="loglink">Already have an account?<a href="jslogin.html" style="text-decoration: none;"><span class="link">Log In</span></a></p>
            </div>
        </div>
    </div>
</body>
</html>
