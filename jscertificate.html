<body style="width:99%;">
    <div class="row" id = "navicon">
        <div class="col-10">

        </div>
        <div class="col-2">
            <a class="nav-link active" href="index.html"><i class="fa-solid fa-xmark"></i></a></button>

                <h4>Date:</h4>
                <h4 id = time></h4>

        </div>
    </div>
    <button id="DowBtn" onclick="downloadFile()">Dowload</button>
